<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Image</title>
</head>
<body>
    <h1>Uploaded Image</h1>
    <div id="image-container"></div>

    <script>
        // Obtener la URL de la imagen de la URL
        const imageUrl = new URLSearchParams(window.location.search).get('image');
        
        // Crear un elemento de imagen y establecer la URL como fuente
        const img = document.createElement('img');
        img.src = imageUrl;

        // Agregar la imagen al contenedor de im√°genes
        document.getElementById('image-container').appendChild(img);
    </script>
</body>
</html>
